<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BG color changer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div>
		<outinput id="result" class="result" name="result">RGBA
		<outinput id="result2" class="result2" name="result2">HEX
	</div>
	<div>
		<label for="r"></label>
		<input type="range" id="r" class="range" min="0" max="255" step="1">
	</div>
	<div>
		<label for="g"></label>
		<input type="range" id="g" class="range" min="0" max="255" step="1">
	</div>
	<div>
		<label for="b"></label>
		<input type="range" id="b" class="range" min="0" max="255" step="1">
	</div>
	<div>
		<label for="a"></label>
		<input type="range" id="a" class="range" min="0" max="1" step="0.1">
	</div>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
